<div class="container">
    <div class="row">

        <div class="col-sm-6" *ngIf="!nuevo">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Nombre</span>
                <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
            </div>
        </div>


        <div class="col-sm-6" *ngIf="nuevo">
            <input [(ngModel)]='personaTxt' placeholder="first name" />

            <ul *ngIf="personaTxt != ''">
                <li *ngFor="let persona of personas | searchClient: 'nombre' : personaTxt">
                    <a href="javascript:void(0);" (click)="setPerson(persona.id)"> 
                    {{persona.nombre}} {{persona.apellido}}
                </a>
            </ul>

            <form (ngSubmit)="submitForm()">
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input type="text" class="form-control" placeholder="Ejemplo: 'Pepe'" [(ngModel)]="persona.nombre" name="nombre">
                </div>
                <div class="form-group">
                    <label for="">apellido</label>
                    <input type="text" class="form-control" placeholder="Ejemplo: 'Martinez'" [(ngModel)]="persona.apellido" name="apellido">
                </div>
                <div class="form-group">
                    <label>telefono</label>
                    <input class="form-control" type="number" placeholder="Ejemplo: '150'" [(ngModel)]="persona.telefono" name="telefono">
                </div>
            </form>
        </div>
        <div class="col-sm-6">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
